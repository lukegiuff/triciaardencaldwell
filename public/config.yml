backend:
  name: github
  repo: username/repository-name
  branch: master
  base_url: https://decap-proxy-projectname.username.workers.dev
  auth_endpoint: /auth

local_backend: false
site_url: "https://your-domain.com"
display_url: "https://your-domain.com"
media_folder: "public/assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Summary", name: "summary", widget: "text", required: false}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "content/settings/site.json"
        label: "General"
        name: "general"
        format: "json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - {label: "Site Description", name: "siteDescription", widget: "text"}
          - label: "Navigation"
            name: "navigation"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Href", name: "href", widget: "string"}
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - {label: "Twitter (X)", name: "twitter", widget: "string", required: false}
              - {label: "GitHub", name: "github", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
